<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            margin: 0;
            background-color: #CCCCCC;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #CCCCCC;
            padding-bottom: 60px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
            color: #4a4a4a;
        }

        a.socialMedia {
            padding: 5px;
            text-decoration: none;
        }

        .two-columns {
            text-align: center;
            font-size: 0;
        }
        .two-columns .column {
            width: 100%;
            max-width: 300px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">
            <tr>
                <td height="8" style="background-color: #289dcf;">
                </td>
            </tr>
    <!--Logo section-->
            <tr>
                <td style="padding: 14px 0 4px;">
                    <table width="100%">
                        <tr>
                            <td class="two-columns">
                                <table class="column">
                                    <tr>
                                        <td style="padding:0 0 0 65px ">
                                            <a href="https://w3newbie.com/email-course/">
                                                <img src="./images/insight_logo_tagline.png" width="180" title="Logo">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                                <table class="column">
                                    <tr>
                                        <td style="padding:25px 0 0 65px;">
                                            <a href="#" class="socialMedia">
                                                <i class="fa fa-facebook" title="facebook" style="font-size:32px"></i>
                                            </a>
                                            <a href="#" class="socialMedia">
                                                <i class="fa fa-twitter" title="twitter" style="font-size:32px"></i>
                                            </a>
                                            <a href="#" class="socialMedia">
                                                <i class="fa fa-youtube" title="youtube" style="font-size:32px"></i>
                                            </a>
                                            <a href="#" class="socialMedia">
                                                <i class="fa fa-linkedin" title="linkedin" style="font-size:32px"></i>
                                            </a>
                                            <a href="#" class="socialMedia">
                                                <i class="fa fa-instagram" title="instagram" style="font-size:32px"></i>
                                            </a>

                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Banner Image -->
        </table>
    </center>
</body>
</html>
